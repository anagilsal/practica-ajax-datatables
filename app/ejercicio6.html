<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<body>

 <div class="jumbotron" id="seccion">                                                  
        <div class="container">
                <div class="container-fluid">
                    <div id="tabla" class="row">
                    <button id="añadirDoctor" type="button" class="btn btn-danger navbar-btn">Añadir doctor</button>
                        <div class="col-md-12">
                            <table id="miTabla" class="table">
                                <thead>
                                    <th>id_Doctor</th>
                                    <th>Nombre</th>
                                    <th>COlegiado num</th>
                                    <th>id clinicas</th>
                                    <th>nombre clinicas</th>
                                    <th>acciones</th>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <th>id_Doctor</th>
                                    <th>Nombre</th>
                                    <th>COlegiado num</th>
                                    <th>id clinicas</th>
                                    <th>nombre clinicas</th>
                                    <th>acciones</th>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                    <div id="formulario" class="row">
                        <div class="col-md-4 col-md-offset-3">
                            <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->Clinica
                            <form class="form-horizontal">
                                <div>
                                    <div class="form-group">
                                        <label for="idDOCTOR" class="col-sm-2 control-label" ng-readonly="readonly">Identificador Dr.</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="idDOCTOR" name="idDOCTOR">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre" class="col-sm-2 control-label">Nombre Doctor</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del doctor">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="numColegiado" class="col-sm-2 control-label">Nº Colegiado</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="numColegiado" id="numColegiado" placeholder="Número de colegiado">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="CLiniks" class="col-sm-2 control-label">Nombre clinicas:</label>
                                        <div class="col-sm-10">
                                            <select multiple id="CLiniks" name="CLiniks" size="7"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-2">
                                            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                                        </div>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                    <div id="formulario2" class="row">
                        <div class="col-md-4 col-md-offset-3">
                            <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->Clinica
                            <form class="form-horizontal">
                                <div>
                                    <div class="form-group">
                                        <label for="nombre2" class="col-sm-2 control-label">Nombre Doctor</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="nombre2" id="nombre2" placeholder="Nombre del doctor">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="numColegiado2" class="col-sm-2 control-label">Nº Colegiado</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="numColegiado2" id="numColegiado2" placeholder="Número de colegiado">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="CLiniks2" class="col-sm-2 control-label">Nombre clinicas:</label>
                                        <div class="col-sm-10">
                                            <select multiple id="CLiniks2" name="CLiniks2" size="7"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-2">
                                            <button id="enviar2" type="submit" class="btn btn-primary">Enviar</button>
                                        </div>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            
        </div> 
   </div>                                                  
    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="scripts/ejercicio6.js"></script>

</html>
